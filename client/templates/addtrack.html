<!DOCTYPE html>
<html lang="en">
<head>

  <title>Add Tracks</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/Headphone.ico') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/site.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a style="color: white;" class="navbar-brand" href="{{ url_for('landing') }}"> <small>Home</small><span class="sr-only">(current)</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

<div class="jumbotron text-center">
  <h1>Music API Wrapped</h1> <span class="badge badge-warning">PWP Course Project</span>
</div>

<form action="{{ url_for('tracksuccess') }}">    
  <div class="container">
    <div class="row mt-4 justify-content-center">
      <div class="col-md-5">

        <div class="mb-3">       



        <label for="track-name">Track Name</label>
        
        <select class="form-control form-control-lg" id="track-name" name="track-name" select multiple>
          {% for entry in data %}
          <option value= {{entry[0]}} >{{entry[0]}}</option>
          {% endfor %}
        </select>
          <br>
          <label for="playlist-href">Playlist Name</label>
          <select class="form-control form-control-lg" id="playlist-href" name="playlist-href">
            {% for entry in playlist_data %}
            <option value= {{entry[2]}} >{{entry[0]}}</option>
            {% endfor %}
          </select>




        </div>

          <button type="submit" formmethod="post" class="btn btn-block btn-success btn-lg">Add to Playlist</button>   
      </div>
      
    </div>
  </div>
</form>

</body>
</html>
