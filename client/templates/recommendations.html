<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recommendations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/Headphone.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="../static/css/site.css" />    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a style="color: white;" class="navbar-brand" href="{{ url_for('landing') }}"> <small>Home</small><span class="sr-only">(current)</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

    <div class="jumbotron text-center">
        <h1>Music API Wrapped</h1> <span class="badge badge-warning">PWP Course Project</span>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-sm">
                <div class="table-responsive">
                  <table class="table table-hover table-sm">
                    <tbody>
                      <h4 style="color: goldenrod;text-align:center">Your Recommended Music</h4>
                      {% for entry in data %}
                      <tr>
                          <td style="color:whitesmoke; text-align:left">{{ entry[1]}} <br> <strong><sub>by: {{ entry[0] }}</sub></strong></td>
                      </tr>
                      {% endfor %}
                    </tbody>
              </table>
                </div>
            </div>
        </div>
    </div>  
        <div class="container">
          <div class="row mt-4 justify-content-center">
            <div class="col-md-5">
              <br>
              <br>
              <br>
              <form action="{{ url_for('landing') }}" method="GET">
                <button type="submit" class="btn btn-block btn-success btn-lg" id="typewriter">Match with more users</button>
              </form>
            </div>
          </div>
        </div>
    
</body>
</html>
